 <template>
    <template if:true={file}>
      <li class=" slds-col slds-var-p-vertical_x-small slds-small-size_1-of-2 slds-medium-size_1-of-4 slds-large-size_6-of-6">
        <div class=slds-text-align_center>
          <template if:true={forTemplate}>
            <a href={file.redirectUrl} target="_blank">
              <lightning-icon icon-name={values} size="medium-large" title={titleValue}>
              </lightning-icon>
            </a>
            
          </template>
          <template if:false={forTemplate}>
            <a href={file.redirectUrl} target="_blank">
              <img src={test} title="No Preview" />
            </a>
          </template>
        </div>
      </li>
    </template>
    
  </template>
